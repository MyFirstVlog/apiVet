<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">
    <title>VetNL</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h2 >Consults</h2>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Veterinaria</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index.html">Pets</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/vets.html">Vets</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/consults.html">Consults</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/owners.html">Owners</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

          <!-- here is located the button, to add new pets-->

          <div class= "action-menu" >
            <button class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#ModalAdd">Add new Pet !!!</button>            
          </div>

          <div class="modal fade" id="ModalAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">New Pet</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <form id="form">
                  <input type="hidden" id="indice">
                    <div class="row">
                        <div class="col">
                        <select id='kind' class="form-select" aria-label="Default select example">
                            <option value="0" selected>Animal Kind</option>
                            <option value="1">Dog</option>
                            <option value="2">Cat</option>
                            <option value="3">Bird</option>
                            <option value="4">Other</option>
                        </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="text" name="petname" id="petname" class="form-control" placeholder="Pet's name" >
                        </div>
                        <div class="col">
                            <input type="text" name="owner" id="owner" class="form-control" placeholder="Owner" aria-label="Last name">
                        </div>
                        
                    </div>
                </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button id = "saveButton" type="button" data-bs-dismiss="modal" class="btn btn-primary">Save</a></button>
                </div>
              </div>
            </div>
          </div>

        <table class="table table-dark table-stripped table-hover">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Pet</th>
                  <th scope="col">Vet</th>
                  <th scope="col">Creation</th>
                  <th scope="col">Edition</th>
                  <th scope="col">History</th>
                  <th scope="col">Diagnosis</th>
                  <th scope="col"/>
                </tr>
              </thead>
              <tbody id="list-consults">
                
              </tbody>
        </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/v4-shims.js"></script>

    <script src="./js/consults.js"></script>

</html>
